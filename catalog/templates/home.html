{% extends "base.html" %}

{% block content %}

<div class="row">
	<div id="left-side">
		<h2>Categories</h2>
		{% for c in categories %}
		{% set url = url_for('list_category', category=c) %}
		<a class="block-link" href='{{ url | replace("%20", "-") }}'>{{ c }}</a>
		{% endfor %}
	</div>

	<div class="vertical-space"></div>
	<div class="vertical-space"></div>

	<div id="line-seg">
	</div>

	<div class="vertical-space"></div>
	<div class="vertical-space"></div>

	<div id="right-side">
		{% block rightside %}
		<h2>Latest items</h2>
		{% for i in items %}
		<div>
			<a href="">{{ i.title }} </a>
			<a href="">({{ i.category.name }})</a>
		</div>
		{% endfor %}
		{% endblock %}
	</div>

</div>

{% endblock %}
